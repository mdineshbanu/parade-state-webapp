<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="373774131645-upja2rl72acnjheo2dgfvja55osr9jop.apps.googleusercontent.com">
  <title>Parade State Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }
    .btn-group {
      margin-top: 20px;
      text-align: right;
    }
    .btn {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #0055cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #003f99;
    }
    .btn.delete {
      background-color: #cc0000;
    }
    .btn.download {
      background-color: #00aa66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parade State Record</h1>
    <form id="entryForm">
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" required>

      <label for="detailment">Detailment:</label>
      <input type="text" name="detailment" id="detailment" placeholder="Enter Detailment" required>

      <table>
        <tr>
          <th>OFFR</th>
          <th>JCO</th>
          <th>OR</th>
          <th>TOTAL</th>
          <th>Action</th>
        </tr>
        <tr>
          <td><input type="number" name="offr" placeholder="0" required></td>
          <td><input type="number" name="jco" placeholder="0" required></td>
          <td><input type="number" name="or" placeholder="0" required></td>
          <td><input type="number" name="total" placeholder="0" required></td>
          <td><textarea name="action" rows="2" placeholder="Enter Action/Remarks" required></textarea></td>
        </tr>
      </table>
      <div class="btn-group">
        <button type="submit" class="btn">Create</button>
        <button type="button" class="btn" onclick="updateEntry()">Update</button>
        <button type="button" class="btn delete" onclick="deleteEntry()">Delete</button>
        <button type="button" class="btn download" onclick="downloadExcel()">Download</button>
      </div>
    </form>
  </div>

  <script>
    function updateEntry() {
      alert("Update function to be integrated with Google Sheets");
    }
    function deleteEntry() {
      alert("Delete function to be integrated with Google Sheets");
    }
    function downloadExcel() {
      alert("Download as Excel functionality goes here");
    }
    document.getElementById("entryForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Create function to send data to Google Sheet");
    });
  </script>
</body>
</html>
